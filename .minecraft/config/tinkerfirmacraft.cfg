    # Set to false to disable black steel [default: true]
    B:black_steel=true

    # Set to false to disable blue steel [default: true]
    B:blue_steel=true

    # Set to false to disable constantan [default: true]
    B:constantan=true

    # Set to false to disable invar [default: true]
    B:invar=true

    # Set to false to disable osmium [default: true]
    B:osmium=true

    # Set to false to disable platinum [default: true]
    B:platinum=true

    # Set to false to disable red steel [default: true]
    B:red_steel=true

    # Set to false to disable rose gold [default: true]
