# Configuration file

##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General Stuff
##########################################################################################################

general {
    # Set to false to disable alloy from generating in the smeltery [default: true]
    B:register_alloy=true
}


##########################################################################################################
# materials
#--------------------------------------------------------------------------------------------------------#
# Tinker Materials
##########################################################################################################

materials {
