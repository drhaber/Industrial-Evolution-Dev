    B:aluminum=true

    # Set to false to disable antimony [default: true]
    B:antimony=true

    # Set to false to disable bismuth [default: true]
    B:bismuth=true

    # Set to false to disable bismuth bronze [default: true]
    B:bismuth_bronze=true

    # Set to false to disable black bronze [default: true]
